<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        #table-container{
            display: none;
        }
    </style>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="twelve columns">
            <h3>Misurazione valori di temperatura Provincia di Cremona</h3>
        </div>
    </div>
    <div class="container" id="id-selettore">
        <div class="tewlve columns">
            <select name="selezione" id="selezione">
                <option value="">Seleziona una stazione</option>
                <option value="12025">Spinadesco</option>
                <option value="9938">Cremona Via Fatebenefratelli</option>
                <option value="9031">Casalbuttano ed Uniti</option>
                <option value="19415">Casalmaggiore campo sportivo</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="six columns">
            <label for="oggi">Oggi</label>
            <input type="radio" name="giorno" value="0" id="oggi" checked>
        </div>
        <div class="six columns">
            <label for="ieri">Ieri</label>
            <input type="radio" name="giorno" value="-1" id="ieri">
        </div>
    </div>

    <div class="container">
        <div class="three columns">
            <h6 id="media"></h6>
        </div>
        <div class="three columns">
            <h6 id="minima"></h6>
        </div>
        <div class="three columns">
            <h6 id="massima"></h6>
        </div>
        <div class="three columns">
            <h6 id="ex-term"></h6>
        </div>
        <button class="button-primary" id="show-list">mostra/nascondi Dettaglio</button>
    </div>



    <div class="container" id="table-container">
        <table class="twelve columns" id="data-table">
            <thead>
                <th>Data e Ora</th>
                <th>Temperatura</th>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>

    </div>


    <script src="script.js"></script>
</body>

</html>
